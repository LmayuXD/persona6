<head>
    <meta charset="UTF-8">

</head>

<body onload="loading()">
    <!--CARREGAMENTO DA PÁGINA-->

        <div class="circle"></div><!--CIRCLE-->
        <div class="circle"></div><!--CIRCLE-->

        <div class="shadow"></div><!--SHADOW-->
        <div class="shadow"></div><!--SHADOW-->
    </div><!--BOX LOAD-->

    <!--TELA DE MENU-->

        <div class="btn-outline btn-outline-1"></div><!--BTN-1-->
        <div class="btn-outline btn-outline-2"></div><!--BTN-2-->
        <div id="hamburger">
            <span></span>
        </div><!--HAMBURGER-->

    </div><!--BOTÃO DE ALTERNÂNCIA-->

    <div class="sobrepor">
        <svg viewBox="0 0 1000 1000">
            <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z">
        </svg>
    </div><!--SOBREPOSIÇÃO-->

    <div class="menu" id="menu">

        <div class="primeiro-menu">
            <div class="menu-conteiner">
                <div class="wrapper">

                    <div class="menu-item">
                        <a href="#"><span>I</span>Dps</a>
                    </div><!--MENU ITEM-->

                    <div class="menu-item">
                        <a href="#"><span>II</span>Eu</a>
                    </div><!--MENU ITEM-->

                    <div class="menu-item">
                        <a href="#"><span>III</span>Troco</a>
                    </div><!--MENU ITEM-->

                </div><!--WRAPPER-->
            </div><!--MENU CONTEINER-->
        </div><!--PRIMEIRO MENU-->

        <div class="segundo-menu">
            <div class="menu-conteiner">
                <div class="wrapper">

                    <div class="menu-item">
                        <a href="#">Continuar</a>
                        <div class="menu-item-revealer"></div><!--MENU-ITEM-REVEALER-->
                    </div><!--MENU ITEM-->

                    <div class="menu-item">
                        <a href="#" onclick="sair()">Sair</a>
                        <div class="menu-item-revealer"></div><!--MENU-ITEM-REVEALER-->
                    </div><!--MENU ITEM-->

                </div><!--WRAPPER-->
                <div class="wrapper">

                    <div class="menu-item">

    <!--CONTEÚDO DO JOGO-->

        <h1 class="hero-title" style="display: none;">PERSONA 6</h1>
        <div id="imagem-personagem">
            <img id="cena-do-personagem" src="joker.jpeg" alt="Era pra ter um personagem aqui">
        </div><!--IMAGEM PERSONAGEM-->

            <p id="texto-da-historia">GULE GULE BAH...</p>

    <!--JAVASCRIPT-->
    <script src="js/conteudo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>

    <!--MENU-->
    <script>
        //setup
        const tl = gsap.timeline({ paused: true });
        let path = document.querySelector("path");
        let spanBefore = CSSRulePlugin.getRule("#hamburger span:before");

        gsap.set(spanBefore, { background: "#000" });
        gsap.set(".menu", { visibility: "hidden" });

        //alteração do menu
        function revelarMenu() {
            revelarItensDoMenu();

            const hamburger = document.getElementById("hamburger");
            const alteraBtn = document.getElementById("altera-btn");

            alteraBtn.onclick = function (e) {
                hamburger.classList.toggle("active");
                tl.reversed(!tl.reversed());
            };
        }

        revelarMenu();

        function revelarItensDoMenu() {
            const start = "M0 502S175 272 500 272s500 230 500 230V0H0Z";
            const end = "M0,1005S175,995,500,995s500,5,500,5V0H0Z";

            const power2 = "power2.inOut";
            const power4 = "power4.inOut";

            //animação do hamburger
            tl.to("#hamburger", 1.25, {
                marginTop: "-5px",
                x: -40,
                y: 40,
                ease: power4,
            });

            tl.to("#hamburger span", 1, {
                background: "#e2e2dc",
                ease: power2,
            },
                "<"
            );
            tl.to(spanBefore, 1, {
                background: "#e2e2dc",
                ease: power2,
            },
                "<"
            );
            tl.to(".btn .btn-outline", 1.25, {
                x: -40,
                y: 40,
                width: "140px",
                heigth: "140px",
                border: "1px solid #e2e2dc",
                ease: power4,
            },
                "<"
            );
            tl.to(path, 0.8, {
                attr: {
                    d: start,
                },
                ease: power2.easeIn,
            },
                "<"
            ).to(path, 0.8, {
                attr: {
                    d: end,
                },
                ease: power2.easeIn,
            },
                "<"
            );

            tl.to(".menu", 1, {
                visibility: "visible",
            },
                "-=0.5"
            );

            tl.to(".menu-item > a", 1, {
                top: 0,
                ease: "power3.out",
                stagger: {
                    amount: 0.5,
                },
            },
                "-=1"
            ).reverse();
        }
        
    </script>
</body>

</html>
